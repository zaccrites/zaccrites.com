{{ define "main" }}
<main>
    {{ if or .Title .Content }}
    <div>
        {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    <p>{{ len .Pages }} articles</p>
    {{ end }}
    {{ range .Pages }}
        {{ .Render "summary" }}
    {{ end }}
</main>
{{ end }}
